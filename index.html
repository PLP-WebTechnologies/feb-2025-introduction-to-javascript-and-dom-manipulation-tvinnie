<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-title">Welcome to My Website</h1>
    </header>
    <main>
        <p id="description">This is a simple webpage demonstrating JavaScript interactivity.</p>
        <button onclick="changeText()">Change Text</button>
        <button onclick="toggleBox()">Toggle Box</button>
        <div id="box" style="width:100px; height:100px; background-color:blue; margin-top:10px;"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
